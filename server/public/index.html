<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<h1>Server-Side-Calculator</h1>

<body>
    <div class="flex-container">
        <input placeholder="First Number" type="number" class=myInputs id="numberOne" />
        <button id="add" class="buttonOperator">+</button>
        <button id="subtract" class="buttonOperator">-</button>
        <button id="multiply" class="buttonOperator">*</button>
        <button id="divide" class="buttonOperator">/</button>
        <input placeholder="Second Number" type="number" class=myInputs id="numberTwo" />
        <button id="equal">=</button>
        <button id="clear">C</button>
        <button id="delete">Delete</button>
    </div>
    <h1 id="numberDisplay"> </h1>
    <div id="border">
        <ul id="appendMathHere">

        </ul>
    </div>

</body>

</html>
